prefix: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜"
format: "<gray>(%server%)</gray> <yellow>%player%</yellow> <dark_gray>»</dark_gray> <white>%message%</white>"
no-permission: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜ <#f53b3b>You don't have permission to do this!"
toggle-on: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜ <#3bf58e>Adminchat enabled!"
toggle-off: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜ <#f53b3b>Adminchat disabled!"
reload-success: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜ <#55ff55>Config reloaded!"
reload-no-permission: "<dark_gray>[<gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT</bold></gradient><dark_gray>] ➜ <#f53b3b>You don't have permission to reload the plugin!"
help:
  - "               <dark_gray>--------- <gradient:#DB2F2F:#DB2F2F><bold>ADMINCHAT HELP</bold></gradient> ---------"
  - "          <yellow>/ac help</yellow> - Shows this list"
  - "          <yellow>/ac reload</yellow> - Reloads the config"
  - "          <yellow>/ac <üzenet></yellow> - Send a message to the adminchat"
  - "          <yellow>/ac</yellow> - Adminchat mode on/off"
  - "               <dark_gray>-----------------------------------"
